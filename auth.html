<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Muzo - GiriÅŸ Yap</title>
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;900&display=swap" rel="stylesheet">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #000000 0%, #1ed760 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .auth-container {
            background: rgba(18, 18, 18, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 24px;
            padding: 60px 50px;
            max-width: 450px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.8);
        }

        .logo {
            text-align: center;
            margin-bottom: 40px;
        }

        .logo-icon {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #1ed760 0%, #1db954 100%);
            border-radius: 20px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            font-size: 2.5rem;
            color: #000;
            margin-bottom: 20px;
            box-shadow: 0 8px 24px rgba(30, 215, 96, 0.4);
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }

        .logo h1 {
            font-size: 2.5rem;
            font-weight: 900;
            background: linear-gradient(135deg, #fff 0%, #1ed760 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .logo p {
            color: #b3b3b3;
            margin-top: 10px;
        }

        .form-group {
            margin-bottom: 24px;
        }

        .form-group label {
            display: block;
            color: #fff;
            font-weight: 600;
            margin-bottom: 8px;
            font-size: 0.9rem;
        }

        .form-group input {
            width: 100%;
            padding: 14px 18px;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            color: #fff;
            font-size: 1rem;
            font-family: inherit;
            outline: none;
            transition: all 0.3s ease;
        }

        .form-group input:focus {
            border-color: #1ed760;
            background: rgba(255, 255, 255, 0.15);
            box-shadow: 0 0 0 4px rgba(30, 215, 96, 0.1);
        }

        .form-group input::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        .btn-submit {
            width: 100%;
            padding: 16px;
            background: #1ed760;
            color: #000;
            border: none;
            border-radius: 500px;
            font-size: 1rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
        }

        .btn-submit:hover {
            background: #1fdf64;
            transform: scale(1.02);
            box-shadow: 0 8px 24px rgba(30, 215, 96, 0.4);
        }

        .btn-submit:active {
            transform: scale(0.98);
        }

        .toggle-form {
            text-align: center;
            margin-top: 30px;
            color: #b3b3b3;
        }

        .toggle-form a {
            color: #1ed760;
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s ease;
        }

        .toggle-form a:hover {
            color: #1fdf64;
            text-decoration: underline;
        }

        .error-message {
            background: rgba(239, 68, 68, 0.2);
            color: #ef4444;
            padding: 12px 16px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 0.9rem;
            display: none;
            border-left: 4px solid #ef4444;
        }

        .success-message {
            background: rgba(30, 215, 96, 0.2);
            color: #1ed760;
            padding: 12px 16px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 0.9rem;
            display: none;
            border-left: 4px solid #1ed760;
        }

        .hidden {
            display: none;
        }

        .loading {
            position: relative;
            pointer-events: none;
        }

        .loading::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 20px;
            height: 20px;
            border: 3px solid rgba(0, 0, 0, 0.2);
            border-top-color: #000;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            to { transform: translate(-50%, -50%) rotate(360deg); }
        }

        @media (max-width: 480px) {
            .auth-container {
                padding: 40px 30px;
            }

            .logo h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="logo">
            <div class="logo-icon">
                <i class="fas fa-compact-disc"></i>
            </div>
            <h1>Muzo</h1>
            <p>MÃ¼ziÄŸin Yeni Adresi</p>
        </div>

        <div id="errorMessage" class="error-message"></div>
        <div id="successMessage" class="success-message"></div>

        <!-- Login Form -->
        <form id="loginForm" class="auth-form">
            <div class="form-group">
                <label for="loginUsername">KullanÄ±cÄ± AdÄ± veya Email</label>
                <input type="text" id="loginUsername" placeholder="kullaniciadi" required>
            </div>
            <div class="form-group">
                <label for="loginPassword">Åžifre</label>
                <input type="password" id="loginPassword" placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢" required>
            </div>
            <button type="submit" class="btn-submit">GiriÅŸ Yap</button>
            <div class="toggle-form">
                HesabÄ±n yok mu? <a href="#" id="showRegister">KayÄ±t Ol</a>
            </div>
        </form>

        <!-- Register Form -->
        <form id="registerForm" class="auth-form hidden">
            <div class="form-group">
                <label for="registerUsername">KullanÄ±cÄ± AdÄ±</label>
                <input type="text" id="registerUsername" placeholder="kullaniciadi" required>
            </div>
            <div class="form-group">
                <label for="registerEmail">Email</label>
                <input type="email" id="registerEmail" placeholder="email@ornek.com" required>
            </div>
            <div class="form-group">
                <label for="registerDisplayName">Ä°sim</label>
                <input type="text" id="registerDisplayName" placeholder="AdÄ±n SoyadÄ±n" required>
            </div>
            <div class="form-group">
                <label for="registerPassword">Åžifre</label>
                <input type="password" id="registerPassword" placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢" required minlength="6">
            </div>
            <button type="submit" class="btn-submit">KayÄ±t Ol</button>
            <div class="toggle-form">
                Zaten hesabÄ±n var mÄ±? <a href="#" id="showLogin">GiriÅŸ Yap</a>
            </div>
        </form>
    </div>

    <script>
        // VPS IP KonfigÃ¼rasyonu
        const VPS_IP = '31.56.87.193';
        const BACKEND_PORT = '5000';
        
        const getApiUrl = () => {
            const hostname = window.location.hostname;
            
            if (hostname === 'localhost' || hostname === '127.0.0.1') {
                return 'http://localhost:5000/api';
            }
            
            // VPS veya herhangi bir durumda backend'e baÄŸlan
            return `http://${VPS_IP}:${BACKEND_PORT}/api`;
        };
        
        const API_URL = getApiUrl();
        console.log('ðŸ”— API URL:', API_URL);
        
        const loginForm = document.getElementById('loginForm');
        const registerForm = document.getElementById('registerForm');
        const errorMessage = document.getElementById('errorMessage');
        const successMessage = document.getElementById('successMessage');
        
        // Toggle forms
        document.getElementById('showRegister').addEventListener('click', (e) => {
            e.preventDefault();
            loginForm.classList.add('hidden');
            registerForm.classList.remove('hidden');
            hideMessages();
        });
        
        document.getElementById('showLogin').addEventListener('click', (e) => {
            e.preventDefault();
            registerForm.classList.add('hidden');
            loginForm.classList.remove('hidden');
            hideMessages();
        });
        
        // Login
        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            hideMessages();
            
            const username = document.getElementById('loginUsername').value;
            const password = document.getElementById('loginPassword').value;
            const submitBtn = loginForm.querySelector('.btn-submit');
            
            submitBtn.classList.add('loading');
            submitBtn.disabled = true;
            
            try {
                const response = await fetch(`${API_URL}/auth/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    localStorage.setItem('muzo_token', data.token);
                    localStorage.setItem('muzo_user', JSON.stringify(data.user));
                    showSuccess('GiriÅŸ baÅŸarÄ±lÄ±! YÃ¶nlendiriliyorsunuz...');
                    setTimeout(() => {
                        window.location.href = 'index.html';
                    }, 1000);
                } else {
                    showError(data.message);
                }
            } catch (error) {
                showError('Sunucuya baÄŸlanÄ±lamadÄ±. Backend Ã§alÄ±ÅŸÄ±yor mu?');
            } finally {
                submitBtn.classList.remove('loading');
                submitBtn.disabled = false;
            }
        });
        
        // Register
        registerForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            hideMessages();
            
            const username = document.getElementById('registerUsername').value;
            const email = document.getElementById('registerEmail').value;
            const displayName = document.getElementById('registerDisplayName').value;
            const password = document.getElementById('registerPassword').value;
            const submitBtn = registerForm.querySelector('.btn-submit');
            
            submitBtn.classList.add('loading');
            submitBtn.disabled = true;
            
            try {
                const response = await fetch(`${API_URL}/auth/register`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, email, displayName, password })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    localStorage.setItem('muzo_token', data.token);
                    localStorage.setItem('muzo_user', JSON.stringify(data.user));
                    showSuccess('KayÄ±t baÅŸarÄ±lÄ±! YÃ¶nlendiriliyorsunuz...');
                    setTimeout(() => {
                        window.location.href = 'index.html';
                    }, 1000);
                } else {
                    showError(data.message);
                }
            } catch (error) {
                showError('Sunucuya baÄŸlanÄ±lamadÄ±. Backend Ã§alÄ±ÅŸÄ±yor mu?');
            } finally {
                submitBtn.classList.remove('loading');
                submitBtn.disabled = false;
            }
        });
        
        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.style.display = 'block';
        }
        
        function showSuccess(message) {
            successMessage.textContent = message;
            successMessage.style.display = 'block';
        }
        
        function hideMessages() {
            errorMessage.style.display = 'none';
            successMessage.style.display = 'none';
        }
        
        // Check if already logged in
        if (localStorage.getItem('muzo_token')) {
            window.location.href = 'index.html';
        }
    </script>
</body>
</html>
